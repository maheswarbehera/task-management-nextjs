name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          mkdir -p ~/.ssh
          # Add host to known_hosts
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

          echo "ðŸš€ Starting SSH deployment..."

          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST 'bash -s' <<'EOF'
            set -e
            echo "âœ… Connected to EC2. Starting deployment..."
            cd ~/task-management-nextjs
            git pull origin master
            npm install
            npm run build
            pm2 restart next-app || pm2 start npm --name "next-app" -- start
            echo "ðŸŽ‰ Deployment complete!"
          EOF
