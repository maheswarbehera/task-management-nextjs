name: Deploy Next.js to EC2

on:
  push:
    branches: 
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
  run: |
    ssh -tt -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
      set -e
      echo 'ðŸš€ Pulling latest code...'
      cd ~/task-management-nextjs
      git pull origin master

      echo 'ðŸ“¦ Installing dependencies...'
      npm install

      echo 'ðŸ”§ Building project...'
      npm run build

      echo 'ðŸš€ Starting/Restarting PM2 app...'
      pm2 restart next-app || pm2 start npm --name 'next-app' -- start

      echo 'âœ… Deployment completed!'
    "


